<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" width="device-width, initial-scale=1.0" />
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="palindrome.css" />
</head>

<body>
    <main class="container">
        <h2>
            <span>&#128580;</span>𝒫𝒶𝓁𝒾𝓃𝒹𝓇𝑜𝓂𝑒
        </h2>
        <h1>Is it a Palindrome?</h1>
        <div class="palindrome-checker">
            <div class="label">
                <label for="text-input">
                    Enter in text to check for a palindrome:
                </label>
            </div>
            <div class="inputs">
                <input id="text-input" type="text" value="" />
                <button class="palindrome-btn" id="check-btn">Check</button>
            </div>
            <div class="results-div hidden" id="result"></div>
        </div>
        <div class="palindrome-definition">
            <p>
                <span role="img" aria-label="light-bulb">&#128161;</span>
                A <i>palindrome</i> is a word or sentence that's spelled the same way both forward and backward,
                ignoring
                punctuation, case, and spacing.
            </p>
        </div>
    </main>
    <script src="palindrome.js"></script>
</body>

</html>
